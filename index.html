    <body>
        
        <script>

            // var function; // Function keyword reserved by javascript....

            // 1. Function Defination 
            function getMyAddress(){
                console.log("Kashipur SPJ, BHR, INDIA");
            }

            // 2. Function calling/invoking
            getMyAddress();
        </script>
        <script>

            // Lets create a function which can Add 2 Numbers...

            // 1. Function Defination
            // Fat Arrow function
            let addTwoNumber=(n1,n2)=>{
                // Function Body
                // Every function return somethig
                return n1 + n2;
            }

            // 2. function Calling/Invoking
            var add = addTwoNumber(20,50);
            // Console log
            console.log(add);

        </script>
    </body>
